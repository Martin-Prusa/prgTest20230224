<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="fragments/template.xhtml">
    <ui:define name="content">
        <h:link outcome="new-tweet.xhtml" value="New Tweet" />
        <h2 class="my-3">Tweets</h2>
        <div>
            <ui:repeat value="#{tweetsService.tweets}" var="tweet">
                <div class="card" style="width: 25rem;">
                    <div class="card-body">
                        <h5 class="card-title">#{tweet.author}</h5>
                        <p class="card-text">#{tweet.content}</p>
                        <div>
                            <small>#{tweet.createdAt} / #{tweet.updatedAt}</small>
                        </div>
                        <p>❤️ * #{tweet.likes}</p>
                        <h:form>
                            <div><h:commandButton value="❤️" action="#{tweetsService.like(tweet.id)}"/></div>
                            <div><h:commandButton action="#{tweetsService.deleteTweet(tweet.id)}" value="Delete" /></div>
                            <h:link outcome="update-tweet.xhtml" value="Edit">
                                <f:param name="id" id="id" value="#{tweet.id}" />
                            </h:link>
                        </h:form>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </ui:define>
</ui:composition>
</html>
